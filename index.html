<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Sample Site</h1>
        <p>This is a demo website hosted on GitHub Pages.</p>
        <button id="demo-btn" onclick="showMessage()">Click Me!</button>
        <div id="message-area" style="margin-top: 20px; min-height: 50px;"></div>
    </div>
    <script>
        function showMessage() {
            // Show alert
            alert('Hello! Welcome to my GitHub Pages site! ðŸŽ‰');
            
            // Show visible message
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `
                <div style="background: #4CAF50; color: white; padding: 15px; border-radius: 5px; text-align: center; font-weight: bold; animation: fadeIn 0.5s ease-in;">
                    âœ… Button clicked successfully! Alert appeared! ðŸŽ‰
                </div>
            `;
            
            // Add animation styles
            if (!document.getElementById('animations')) {
                const style = document.createElement('style');
                style.id = 'animations';
                style.textContent = `
                    @keyframes fadeIn {
                        from { opacity: 0; transform: translateY(-10px); }
                        to { opacity: 1; transform: translateY(0); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Clear message after 5 seconds
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
        
        // Add button animation
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('demo-btn');
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
    </script>
</body>
</html>
